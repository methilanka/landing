<body cz-shortcut-listen="true">

  <a href="#" target="_self" class="brand-logo">
    <img src="images/logo.png" class="brand-logo">
  </a>


  <div id="app" class="h-100">

    <div class="row auth-inner m-0 h-100">


      <div class="d-none d-lg-flex align-items-center p-5 col-lg-8" style="background: rgb(255,255,255);
background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(232,236,241,1) 100%);">
        <div class="w-100 d-lg-flex align-items-center justify-content-center px-0"><img src="images/loginbg.png"
            alt="Login V2" class="img-fluid"></div>
      </div>

      <div class="d-flex align-items-center auth-bg px-2 p-lg-5 col-lg-4 bg-gray">
        <div class="px-xl-2 mx-auto col-sm-8 col-md-6 col-lg-12">

          <img src="images/serv-u.png" class="mb-3" style="width: 140px;">

          </h2>
          <p class="card-text mb-3">Enter your details to get sign in to your account</p>

          <span>
            <form class="auth-login-form mt-2">


              <div class="form-floating mb-3">
                <input type="email" class="form-control inputborder" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control inputborder" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="d-grid gap-2">
                <button class="btn btn-first  mb-2" type="button">Sign in <i class="bi bi-arrow-right"></i></button>
              </div>

            </form>
          </span>
          <p class="card-text text-center mt-2"><span>Forgot password ? </span><a href="landing.html" class=""><span>
                Reset now</span></a></p>
