<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>ServU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="TechAuth - Authentication Pages Tailwind CSS 3 HTML Template, It’s fully responsive and built Tailwind v3" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section class="h-screen flex items-center justify-center bg-no-repeat inset-0 bg-cover bg-[url('../images/bg.png')]">
        <div class="container 2xl:px-80 xl:px-52">
            <div class="bg-sky-600 rounded-lg p-5" style="box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">
                <div class="grid xl:grid-cols-5 lg:grid-cols-3 gap-6">

                    <div class="xl:col-span-2 lg:col-span-1 hidden lg:block">
                        <div class="bg-white text-white rounded-lg flex flex-col justify-between gap-10 h-full w-full p-7">


                        <div>
							    <img src="assets/images/logo-light.svg" alt=""></div>
                        </div>
                    </div>

                    <div class="xl:col-span-3 lg:col-span-2 lg:mx-10 my-auto">
                        <div>
                            <h1 class="text-2xl/tight text-white mb-3">Sign In</h1>
                            <p class="text-sm text-white font-medium leading-relaxed">NDB Bank’s comprehensive IT service management platform.</p>
                        </div>

                        <div class="space-y-5 mt-10">

                            <div>
                                <label class="font-medium text-white text-sm block mb-2" for="email">Email</label>
                                <input class="text-gray-500 border-gray-300 focus:ring-0 focus:border-gray-400 text-sm rounded-lg py-2.5 px-4 w-full" type="email" id="email" name="email" placeholder="Enter Your Email">
                            </div>

                            <div>
                                <div class="flex items-center justify-between mb-2">
                                    <label class="font-medium text-white text-sm" for="pwd">Password</label>
                                    <a href="#" class="font-medium text-gray-100 text-sm">Forget your password?</a>
                                </div>
                                <input class="text-gray-500 border-gray-300 focus:ring-0 focus:border-gray-400 text-sm rounded-lg py-2.5 px-4 w-full" type="password" id="pwd" name="pwd" placeholder="Enter Your Password">
                            </div>
                        </div>

                        <div class="flex flex-wrap items-center justify-between gap-6 mt-8">
                            <button class="bg-white text-sky-600 text-sm rounded-lg px-6 py-2.5">Windows Authentication</button>
                            <p class="text-sm text-white">or  <a href="#" class="ms-2 underline text-white">login</a></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
